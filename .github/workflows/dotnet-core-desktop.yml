name: Build&UnitTest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: windows-latest  # For a list of available runner types, refer to 
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@2008f912f56e61277eefaac6d1888b750582aa16
      
    - name: Setup NuGet.exe
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: latest

    - name: Setup VSTest.console.exe
      uses: darenm/Setup-VSTest@v1
    
    - name: nuget restore
      run: nuget restore $Env:GITHUB_WORKSPACE\TaskManagement\TaskManagement.sln
      
    - name: Setup inno
      uses: Azure/powershell@v1
      with:
        # Specify the Az PowerShell script here.
        inlineScript: latest
        # Azure PS version to be used to execute the script, example: 1.8.0, 2.8.0, 3.4.0. To use the latest version, specify "latest".
        azPSVersion: stop
        # Select the value of the ErrorActionPreference variable for executing the script. Options: stop, continue, silentlyContinue. Default is Stop.
        errorActionPreference: Stop
        # If this is true, this task will fail if any errors are written to the error pipeline, or if any data is written to the Standard Error stream.
        failOnStandardError: false
        run: (new-object net.webclient).DownloadFile('http://www.jrsoftware.org/download.php/is.exe#innosetup-6.0.3.exe', "$Env:APPVEYOR_BUILD_FOLDER/innosetup-6.0.3.exe")
    
    - name: MSBuild
      run: msbuild $Env:GITHUB_WORKSPACE\TaskManagement\TaskManagement.sln /property:Configuration=Release
    
    - name: VSTest
      run: VSTest.Console.exe UnitTestProject1\bin\Release\*Test*.dll
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
          name: artifacts
          path: TaskManagement\bin\Release\*
