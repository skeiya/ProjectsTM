name: .NET Desktop

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

#    strategy:
#      matrix:
#        configuration: [Debug, Release]

    runs-on: windows-latest  # For a list of available runner types, refer to 
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@2008f912f56e61277eefaac6d1888b750582aa16
      
    - name: Setup NuGet.exe
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: latest
    - run: nuget restore $Env:GITHUB_WORKSPACE\TaskManagement\TaskManagement.sln
    - name: MSBuild
      run: msbuild $Env:GITHUB_WORKSPACE\TaskManagement\TaskManagement.sln /property:Configuration=Release
          
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
          name: artifacts
          path: TaskManagement\bin\Release\*
