name: Build&UnitTest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: windows-latest  # For a list of available runner types, refer to 
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@2008f912f56e61277eefaac6d1888b750582aa16
      
    - name: Setup NuGet.exe
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: latest

    - name: Setup VSTest.console.exe
      uses: darenm/Setup-VSTest@v1
    
    - name: Download inno
      shell: powershell
      run: mkdir downloads; (new-object net.webclient).DownloadFile('http://www.jrsoftware.org/download.php/is.exe#innosetup-6.0.3.exe', "./downloads/innosetup-6.0.3.exe")
        
    - name: Setup inno
      shell: powershell
      run: ./downloads/innosetup-6.0.3.exe /verysilent /norestart /currentuser
      
    - name: nuget restore
      run: nuget restore $Env:GITHUB_WORKSPACE\ProjectsTM\ProjectsTM.sln
      
    - name: MSBuild
      run: msbuild $Env:GITHUB_WORKSPACE\ProjectsTM\ProjectsTM.sln /property:Configuration=Release
    
    - name: VSTest
      run: VSTest.Console.exe UnitTestProject1\bin\Release\*Test*.dll
    
    - name: Build Installer
      shell: powershell
      run: $icss = (Join-Path (Join-path ${env:ProgramFiles(x86)} "Inno Setup 6") "ISCC.exe"); &$icss InnoSetupScripts.iss
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
          name: artifacts
          path: ProjectsTM\bin\Release\*

    - name: Upload a Installer Artifact
      uses: actions/upload-artifact@v2
      with:
          name: installer
          path: Output\Setup.exe
